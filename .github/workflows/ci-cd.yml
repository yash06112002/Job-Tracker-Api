name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app to GCP
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/job-application-tracker:latest

      - name: Google Cloud Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

       # Step 3: Deploy the Docker container
      - name: Deploy Docker container to VM
        run: |
          gcloud compute ssh instance-job-tracker --zone "asia-south1-c" --command "
            docker pull ${{ secrets.DOCKER_USERNAME }}/job-application-tracker:latest &&
            docker stop job-application-tracker || true &&
            docker rm job-application-tracker || true &&
            docker run -d --name job-application-tracker -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/job-application-tracker:latest
          "